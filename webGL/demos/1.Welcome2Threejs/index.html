<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome2Threejs</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        /* 隐藏body窗口区域滚动条 */
      }
    </style>
    <script src="../lib/three.js"></script>
    <script src="../lib/OrbitControls.js"></script>
  </head>
  <body>
    <script>
      /**
       * 创建场景对象Scene
       */
      var scene = new THREE.Scene();
      /**
       * 创建网格模型
       */
      var geometry = new THREE.BoxGeometry(100, 100, 100); //创建一个立方体几何对象Geometry
      var material = new THREE.MeshLambertMaterial({
        color: 0x00ff00,
      }); //材质对象Material
      var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
      scene.add(mesh); //网格模型添加到场景中

      var sphere = new THREE.SphereGeometry(60, 40, 40); //创建一个球体几何对象
      var sphereMaterial = new THREE.MeshLambertMaterial({
        color: 0x00ff00,
        // opacity: 0.7,
        // transparent: true,
        specular: 0x4488ee,
        shininess: 12,
      }); //材质对象Material
      var sphereMesh = new THREE.Mesh(sphere, sphereMaterial);
      sphereMesh.translateY(100); //球体位置移动
      scene.add(sphereMesh);
      /**
       * 光源设置
       */
      //点光源
      var point = new THREE.PointLight(0x848444);
      point.position.set(40, 0, 300); //点光源位置
      scene.add(point); //点光源添加到场景中
      //环境光
      var ambient = new THREE.AmbientLight(0x444444);
      scene.add(ambient);
      // console.log(scene)
      // console.log(scene.children)
      /**
       * 相机设置
       */
      var width = window.innerWidth; //窗口宽度
      var height = window.innerHeight; //窗口高度
      var k = width / height; //窗口宽高比
      var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
      //创建相机对象
      var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
      camera.position.set(250, 100, 200); //设置相机位置
      camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
      /**
       * 创建渲染器对象
       */
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height); //设置渲染区域尺寸
      renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
      document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
      //执行渲染操作   指定场景、相机作为参数
      let T0 = new Date(); //上次时间
      function render() {
        let T1 = new Date(); //本次时间
        let t = T1 - T0; //时间差
        T0 = T1;
        renderer.render(scene, camera);
        requestAnimationFrame(render);

        mesh.rotateY(0.001 * t);
        sphereMesh.rotateY(-0.001 * t); //均匀旋转
      }
      render();
      var controls = new THREE.OrbitControls(camera); //创建控制对象
      controls.addEventListener("change", render); //监听鼠标,键盘对象
    </script>
  </body>
</html>
